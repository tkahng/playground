name: Scan secrets

on:
  push:
    branches: ["develop"]

permissions:
  contents: read
  packages: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }} // necessary for pull request workflow trigger
      - name: trufflehog-actions-scan
        uses: edplato/trufflehog-actions-scan@master

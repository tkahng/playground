version: "2"
sql:
  - engine: postgresql
    database:
      uri: ${DATABASE_URL}
    queries: "internal/db/queries"
    schema: "internal/db/migrations"
    gen:
      go:
        package: "sqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_interface: true
        # emit_enum_valid_method: true
        # emit_all_enum_values: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              pointer: true
              type: "Time"
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              pointer: true
              type: "UUID"
